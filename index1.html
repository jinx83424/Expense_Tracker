<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Exp.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiaqtchnuylKp2PanpZHXiYl8JvNw5JsR7EQ&usqp=CAU" width="60rem">Expense Tracker App</a>
             </div>
          </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-evenly">
                <div class="col-md-5">
                    <div class="custom-form">
                        <form>
                            <div class="mb-3">
                            <label for="amount" class="form-label">Choose Expense Amount : </label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
                            </div>
                            <div class="mb-3">
                            <label for="Desc" class="form-label">Description :</label>
                            <input type="text" class="form-control" id="Desc" placeholder="Enter More Details">
                            </div>
                            <div class="mb-3">

                            <label for="category" class="form-label">Choose Category :</label>
                                <select class="form-select" id="category" required  >
                                <option selected >Choose...</option>
                                <option value="Food">Food</option>
                                <option value="Fuel">Fuel</option>
                                <option value="Movie">Movie</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Home Expenses">Home Expenses</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary text-center">Add Expense</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-5 user-details" id="user-details">
                    <h3>All Expenses:</h3>
                    <div id="all-expenses"></div>
                </div>  
            </div>
        </div>
        
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
